<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <h1>
      LIST PRODUK
    </h1>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addProductModal">TAMBAH PRODUK</button>
    <div id="listProduk"></div>

    <div class="container">
      <!-- Trigger the modal with a button -->
      
    
      <!-- Modal -->
      <div class="modal fade" id="addProductModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Tambah Produk</h4>
            </div>
            <div class="modal-body">
              <label for="nama_produk">nama_produk:</label>
              <input type="text" id="nama_produk" name="nama_produk"><br><br>

              <label for="keterangan">keterangan:</label>
              <input type="text" id="keterangan" name="keterangan"><br><br>

              <label for="harga">harga:</label>
              <input type="number" id="harga" name="harga"><br><br>

              <label for="jumlah">jumlah:</label>
              <input type="number" id="jumlah" name="jumlah"><br><br>
              <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
              <button onclick="addProduct()" type="submit" class="btn btn-default" data-dismiss="modal">SUBMIT</button>
            </div>
          </div>
          
        </div>
      </div>
      
        <!-- Modal -->
        <div class="modal fade" id="editProductModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Ubah Produk</h4>
              </div>
              <div class="modal-body">
                <label for="ubah_nama_produk">nama_produk:</label>
                <input type="text" id="ubah_nama_produk" name="ubah_nama_produk"><br><br>
  
                <label for="ubah_keterangan">keterangan:</label>
                <input type="text" id="ubah_keterangan" name="ubah_keterangan"><br><br>
  
                <label for="ubah_harga">harga:</label>
                <input type="number" id="ubah_harga" name="ubah_harga"><br><br>
  
                <label for="ubah_jumlah">jumlah:</label>
                <input type="number" id="ubah_jumlah" name="ubah_jumlah"><br><br>
                <p>Some text in the modal.</p>
              </div>
              <div class="modal-footer">
                <button onclick="editProduct()" type="submit" class="btn btn-default" data-dismiss="modal">SUBMIT</button>
              </div>
            </div>
            
          </div>
        </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
